    <script type="module">
        import rendererManager from './assets/js/renderer-config.js';
        import { profile } from './assets/js/profile-config.js';

        // 添加渲染器选择器UI
        const rendererSelector = document.createElement('div');
        rendererSelector.className = 'fixed top-4 right-4 z-50';
        rendererSelector.innerHTML = `
            <div class="bg-[#1c1c1c] p-4 rounded-xl shadow-lg">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-white text-sm">当前风格：</span>
                    <span id="current-renderer" class="text-orange-500 text-sm font-medium"></span>
                </div>
                <p id="renderer-description" class="text-gray-400 text-xs mb-4"></p>
                <div class="space-y-2">
                    ${rendererManager.getAvailableRenderers().map(renderer => `
                        <button 
                            data-renderer="${renderer.key}"
                            class="w-full px-3 py-2 text-sm text-left text-gray-300 hover:text-white hover:bg-[#262626] rounded-lg transition-colors"
                        >
                            ${renderer.name}
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
        document.body.appendChild(rendererSelector);

        // 添加渲染器切换事件监听
        rendererSelector.querySelectorAll('button[data-renderer]').forEach(button => {
            button.addEventListener('click', async () => {
                const rendererKey = button.dataset.renderer;
                try {
                    await rendererManager.switchRenderer(rendererKey);
                } catch (error) {
                    console.error('切换渲染器失败:', error);
                    // 可以添加一个错误提示UI
                }
            });
        });

        // 初始化渲染器管理器
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await rendererManager.initialize(profile);
            } catch (error) {
                console.error('初始化渲染器失败:', error);
                // 可以添加一个错误提示UI
            }
        });
    </script>

        /* 神经网络容器样式 */
        .neural-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(30, 30, 30, 0.95));

        }

        /* 神经元节点样式 */
        .neuron {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(20, 20, 20, 0.6);
            border: 2px solid rgba(249, 115, 22, 0.3);
            border-radius: 12px;
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
            box-shadow: 
                0 0 20px rgba(249, 115, 22, 0.1),
                inset 0 0 15px rgba(249, 115, 22, 0.1);
        }

        .neuron::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10px;
            background: linear-gradient(135deg,
                rgba(249, 115, 22, 0.1),
                rgba(249, 115, 22, 0.05)
            );
            opacity: 0.5;
            z-index: 1;
        }

        .neuron::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 11px;
            background: linear-gradient(135deg,
                rgba(249, 115, 22, 0.5),
                transparent 60%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .neuron:hover {
            transform: scale(1.1) translateZ(20px);
            border-color: rgba(249, 115, 22, 0.8);
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 
                0 0 30px rgba(249, 115, 22, 0.2),
                inset 0 0 20px rgba(249, 115, 22, 0.2);
        }

        .neuron:hover::after {
            opacity: 0.2;
        }

        .neuron-content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-align: center;
            padding: 10px;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(249, 115, 22, 0.3);
        }

        /* 神经元连接线样式 */
        .neural-connection {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .neural-connection path {
            stroke: rgba(255, 255, 255, 0.15);
            stroke-width: 0.3;
            fill: none;
            stroke-dasharray: none;
            filter: none;
            transition: stroke 0.3s ease;
        }

        /* 当鼠标悬停在神经元上时，相连的线会变亮 */
        .neuron:hover ~ .neural-connection path {
            stroke: rgba(255, 255, 255, 0.3);
        }

        /* 背景粒子效果 */
        .particle {

            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: particleFloat 8s linear infinite;
            filter: blur(1px);
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translate(0, 100%) scale(1);
            }
            20% {
                opacity: 0.3;
                transform: translate(10px, 60%) scale(1.2);
            }
            40% {
                opacity: 0.5;
                transform: translate(-10px, 30%) scale(1);
            }
            60% {
                opacity: 0.3;
                transform: translate(5px, 10%) scale(1.1);
            }
            80% {

                transform: translate(-5px, -10%) scale(1);
            }
            100% {

                rgba(234, 88, 12, 0.8) 100%

            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            perspective: 1000px;
            box-shadow: 
                0 0 30px rgba(249, 115, 22, 0.3),

            backdrop-filter: blur(8px);

                rgba(255, 255, 255, 1) 50%,
                rgba(253, 186, 116, 0.95) 70%,
                rgba(251, 146, 60, 0.9) 100%
            );
            clip-path: polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%);
            z-index: 1;
            filter: brightness(1.2) contrast(1.2);
            opacity: 0.9;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hexagon::after {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(45deg, 
                    transparent 0%,
                    rgba(255, 255, 255, 0) 45%,
                    rgba(255, 255, 255, 0.9) 50%,
                    rgba(255, 255, 255, 0) 55%,
                    transparent 100%
                ),
                linear-gradient(-45deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0) 45%,
                    rgba(255, 255, 255, 0.6) 50%,
                    rgba(255, 255, 255, 0) 55%,
                    transparent 100%
                );
            clip-path: polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%);

        document.getElementById('name').textContent = profile.basics.name;
        
        // Title rotation
        const titleElement = document.getElementById('title');
        let currentTitleIndex = 0;
        let isTyping = false;
        
        async function typeText(text) {
            titleElement.innerHTML = '<span class="text-orange-500 font-bold">"</span>'; // 开始时使用带颜色的引号
            for (let i = 0; i < text.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 100));
                titleElement.innerHTML = '<span class="text-orange-500 font-bold">"</span>' + text.substring(0, i + 1) + '<span class="cursor-blink">|</span><span class="text-orange-500 font-bold">"</span>'; // 保持光标在最后一个引号前面
            }
        }

        async function eraseText() {
            const text = titleElement.textContent;
            const textWithoutQuotes = text.substring(1, text.length - 1); // 去掉前后的引号后再进行删除动画
            for (let i = textWithoutQuotes.length; i > 0; i--) {
                await new Promise(resolve => setTimeout(resolve, 50));
                titleElement.innerHTML = '<span class="text-orange-500 font-bold">"</span>' + textWithoutQuotes.substring(0, i - 1) + '<span class="cursor-blink">|</span><span class="text-orange-500 font-bold">"</span>'; // 保持光标在最后一个引号前面
            }
        }

        async function updateTitle() {
            if (isTyping) return;
            isTyping = true;
            
            await eraseText();
            await typeText(profile.basics.titles[currentTitleIndex]);
            
            currentTitleIndex = (currentTitleIndex + 1) % profile.basics.titles.length;
            isTyping = false;

                        return chars[Math.floor(Math.random() * chars.length)];

            if (!isDragging) return;
            isDragging = false;
            slider.style.cursor = 'grab';
            const endX = e.clientX;
            const diff = endX - startX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    prevSlide();
                } else {
                    nextSlide();
                }
            } else {
                updateSlider();
            }
        });

        slider.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                slider.style.cursor = 'grab';
                updateSlider();
            }
        });

        // 自动播放
        let autoplayInterval = setInterval(nextSlide, 5000);

        // 鼠标悬停时暂停自动播放
        projectSection.addEventListener('mouseenter', () => {
            clearInterval(autoplayInterval);
        });

        projectSection.addEventListener('mouseleave', () => {
            autoplayInterval = setInterval(nextSlide, 5000);
        });

        // 渲染证书画廊
        const certificateSection = document.querySelector('#certificate-section .gallery-container');
        const certificateSlider = document.createElement('div');
        certificateSlider.className = 'gallery-slider';
        certificateSection.appendChild(certificateSlider);

        // 添加证书导航按钮
        const certificateNavigation = document.createElement('div');
        certificateNavigation.className = 'gallery-navigation';
        certificateNavigation.innerHTML = `
            <button class="gallery-nav-button prev">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <button class="gallery-nav-button next">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        `;
        certificateSection.appendChild(certificateNavigation);

        // 添加证书指示点
        const certificateDots = document.createElement('div');
        certificateDots.className = 'gallery-dots';
        certificateSection.appendChild(certificateDots);

        let currentCertificateIndex = 0;
        let certificateStartX = 0;
        let isCertificateDragging = false;

        // 渲染证书
        profile.certificates.forEach((certificate, index) => {
            const certificateElement = document.createElement('div');
            certificateElement.className = 'gallery-item';
            certificateElement.style.animationDelay = `${index * 0.2}s`;
            
            certificateElement.innerHTML = `
                <img src="${certificate.image}" alt="${certificate.name}" class="gallery-image">
                <div class="gallery-content">
                    <h3 class="gallery-title">${certificate.name}</h3>
                    <p class="gallery-description">${certificate.description}</p>
                    <div class="gallery-tags">
                        ${certificate.tags.map(tag => `
                            <span class="gallery-tag">${tag}</span>
                        `).join('')}
                    </div>
                </div>
            `;
            
            certificateElement.addEventListener('click', () => showDetail('certificate', certificate));
            certificateSlider.appendChild(certificateElement);

            // 添加指示点
            const dot = document.createElement('div');
            dot.className = `gallery-dot ${index === 0 ? 'active' : ''}`;
            dot.addEventListener('click', () => goToCertificateSlide(index));
            certificateDots.appendChild(dot);
        });

        // 更新证书滑块位置
        function updateCertificateSlider(animate = true) {
            if (!animate) {
                certificateSlider.classList.add('no-transition');
            }
            certificateSlider.style.transform = `translateX(-${currentCertificateIndex * 100}%)`;
            // 更新指示点
            document.querySelectorAll('#certificate-section .gallery-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentCertificateIndex);
            });
            if (!animate) {
                certificateSlider.offsetHeight;
                certificateSlider.classList.remove('no-transition');
            }
        }

        // 切换到指定证书
        function goToCertificateSlide(index) {
            currentCertificateIndex = index;
            updateCertificateSlider();
        }

        // 下一个证书
        function nextCertificateSlide() {
            if (currentCertificateIndex === profile.certificates.length - 1) {
                currentCertificateIndex++;
                updateCertificateSlider();
                
                setTimeout(() => {
                    currentCertificateIndex = 0;
                    updateCertificateSlider(false);
                }, 500);
            } else {
                currentCertificateIndex = (currentCertificateIndex + 1) % profile.certificates.length;
                updateCertificateSlider();
            }
        }

        // 上一个证书
        function prevCertificateSlide() {
            if (currentCertificateIndex === 0) {
                currentCertificateIndex = profile.certificates.length;
                updateCertificateSlider(false);
                
                setTimeout(() => {
                    currentCertificateIndex = profile.certificates.length - 1;
                    updateCertificateSlider();
                }, 50);
            } else {
                currentCertificateIndex = (currentCertificateIndex - 1 + profile.certificates.length) % profile.certificates.length;
                updateCertificateSlider();
            }
        }

        // 添加证书导航按钮事件监听
        document.querySelector('#certificate-section .gallery-nav-button.prev').addEventListener('click', prevCertificateSlide);
        document.querySelector('#certificate-section .gallery-nav-button.next').addEventListener('click', nextCertificateSlide);

        // 添加证书触摸事件处理
        certificateSlider.addEventListener('touchstart', (e) => {
            certificateStartX = e.touches[0].clientX;
            isCertificateDragging = true;
        });

        certificateSlider.addEventListener('touchmove', (e) => {
            if (!isCertificateDragging) return;
            const currentX = e.touches[0].clientX;
            const diff = currentX - certificateStartX;
            const percentage = (diff / certificateSection.offsetWidth) * 100;
            certificateSlider.style.transform = `translateX(calc(-${currentCertificateIndex * 100}% + ${percentage}%))`;
        });

        certificateSlider.addEventListener('touchend', (e) => {
            if (!isCertificateDragging) return;
            isCertificateDragging = false;
            const endX = e.changedTouches[0].clientX;
            const diff = endX - certificateStartX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    prevCertificateSlide();
                } else {
                    nextCertificateSlide();
                }
            } else {
                updateCertificateSlider();
            }
        });

        // 添加证书鼠标事件处理
        certificateSlider.addEventListener('mousedown', (e) => {
            certificateStartX = e.clientX;
            isCertificateDragging = true;
            certificateSlider.style.cursor = 'grabbing';
        });

        certificateSlider.addEventListener('mousemove', (e) => {
            if (!isCertificateDragging) return;
            const currentX = e.clientX;
            const diff = currentX - certificateStartX;
            const percentage = (diff / certificateSection.offsetWidth) * 100;
            certificateSlider.style.transform = `translateX(calc(-${currentCertificateIndex * 100}% + ${percentage}%))`;
        });

        certificateSlider.addEventListener('mouseup', (e) => {
            if (!isCertificateDragging) return;
            isCertificateDragging = false;
            certificateSlider.style.cursor = 'grab';
            const endX = e.clientX;
            const diff = endX - certificateStartX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    prevCertificateSlide();
                } else {
                    nextCertificateSlide();
                }
            } else {
                updateCertificateSlider();
            }
        });

        certificateSlider.addEventListener('mouseleave', () => {
            if (isCertificateDragging) {
                isCertificateDragging = false;
                certificateSlider.style.cursor = 'grab';
                updateCertificateSlider();
            }
        });

        // 证书自动播放
        let certificateAutoplayInterval = setInterval(nextCertificateSlide, 5000);

        // 鼠标悬停时暂停自动播放
        certificateSection.addEventListener('mouseenter', () => {
            clearInterval(certificateAutoplayInterval);
        });

        certificateSection.addEventListener('mouseleave', () => {
            certificateAutoplayInterval = setInterval(nextCertificateSlide, 5000);
        });
    </script>
</body>
</html>
